name: Deploy to GitHub Pages

on:
  # Trigger on pushes to main (from CMS commits or manual commits)
  push:
    branches:
      - main

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Cancel in-progress deployments for the same branch
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Astro Site

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js with npm caching
      - name: Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Cache Astro build artifacts for incremental builds
      - name: Cache Astro build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .astro
            node_modules/.astro
          key: ${{ runner.os }}-astro-${{ hashFiles('**/package-lock.json', 'astro.config.mjs') }}
          restore-keys: |
            ${{ runner.os }}-astro-

      # 4. Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 5. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 6. Build Astro site with correct base path
      - name: Build Astro site
        run: npm run build
        env:
          NODE_ENV: production

      # 7. Upload build artifacts to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to GitHub Pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment info
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
