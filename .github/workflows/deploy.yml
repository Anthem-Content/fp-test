name: Deploy to Cloudflare Pages

on:
  # Trigger on pushes to main (from CMS commits or manual commits)
  push:
    branches:
      - main

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

  # Optional: Trigger on pull requests for preview deployments
  pull_request:
    branches:
      - main

# Cancel in-progress deployments for the same branch to save build minutes
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    # Set permissions for GitHub token
    permissions:
      contents: read
      deployments: write
      statuses: write
      pull-requests: write

    steps:
      # 1. Checkout repository with full history for better caching
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js with automatic npm caching
      # This caches node_modules based on package-lock.json hash
      # Saves ~2-3 minutes per build when dependencies haven't changed
      - name: Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Cache Astro build artifacts for incremental builds
      # Astro only rebuilds changed pages, dramatically speeding up content updates
      - name: Cache Astro build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .astro
            node_modules/.astro
          key: ${{ runner.os }}-astro-${{ hashFiles('**/package-lock.json', 'astro.config.mjs') }}
          restore-keys: |
            ${{ runner.os }}-astro-

      # 4. Install dependencies
      # Uses npm ci for clean, reproducible installs
      # Will use cached node_modules when package-lock.json hasn't changed
      - name: Install dependencies
        run: npm ci

      # 5. Build Astro site
      - name: Build Astro site
        run: npm run build
        env:
          NODE_ENV: production
          # Add any build-time environment variables here
          # Example: PUBLIC_API_URL: ${{ secrets.PUBLIC_API_URL }}

      # 6. Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        id: deployment
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'fp-test'
          directory: 'dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}

      # 7. Comment deployment URL on pull requests
      - name: Add deployment URL to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üöÄ Preview Deployment\n\nYour changes have been deployed to Cloudflare Pages!\n\n**Preview URL:** ${{ steps.deployment.outputs.url }}\n\n---\n*Commit: ${{ github.sha }}*`
            })

      # 8. Output deployment information
      - name: Output deployment info
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê URL: ${{ steps.deployment.outputs.url }}"
          echo "üìù Environment: ${{ steps.deployment.outputs.environment }}"
