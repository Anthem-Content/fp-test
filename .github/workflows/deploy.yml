name: Build and Deploy to GitHub Pages

on:
  # Trigger on pushes to main (from CMS commits or manual commits)
  push:
    branches:
      - main

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancelling any in-progress runs when a new one starts.
# This prevents multiple deployments from running simultaneously.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Astro Site
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js with caching
      - name: Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Build Astro site
      - name: Build Astro site
        run: npm run build
        env:
          NODE_ENV: production

      # 6. Upload artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
